variables:
  buildScheme: ''  # Uygulamanızın Xcode scheme'ini buraya girin.
  buildSdk: 'iphoneos'
  buildConfiguration: 'Release'
  workspacePath: '**/*.xcodeproj'  # Eğer bir workspace kullanıyorsanız, burayı ayarlayın.
  xcodeVer: 'default'  # Seçenekler: 8, 9, 10, 11, 12, default, specifyPath

trigger:
  branches:
    include:
    - master
    - main
    - develop

schedules:
  - cron: "0 0 * * *"
    displayName: Daily midnight build
    branches:
      include:
      - master
      - main
      - develop
    always: true

pool:
  name: 'Default'

steps:
- task: Xcode@5
  inputs:
    actions: 'build'
    scheme: $(buildScheme)
    sdk: $(buildSdk)
    configuration: $(buildConfiguration)
    xcWorkspacePath: $(workspacePath)
    xcodeVersion: $(xcodeVer)

